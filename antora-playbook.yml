site:
  title: Antora Demo Site
  # the 404 page and sitemap files only get generated when the url property is set
  #url: https://antora.gitlab.io/demo/docs-site
  start_page: antora-db-doc::index.adoc
content:
  sources:
  - url: https://github.com/azoom-taiga-sato/antora-db-doc.git
    tags: v1.*
    branches: ~
    # branches: [main]
    # tags: 0.*
    start_path: docs
    edit_url: false
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
output:
  dir: ./docs